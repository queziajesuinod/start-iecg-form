<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>START IECG - Orientando um Novo Come√ßo</title>    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      const analyticsEndpoint = import.meta.env.VITE_ANALYTICS_ENDPOINT;
      const analyticsWebsiteId = import.meta.env.VITE_ANALYTICS_WEBSITE_ID;

      if (analyticsEndpoint && analyticsWebsiteId) {
        const cleanEndpoint = analyticsEndpoint.replace(/\/+$/, "");
        const script = document.createElement("script");
        script.defer = true;
        script.src = `${cleanEndpoint}/umami`;
        script.dataset.websiteId = analyticsWebsiteId;
        document.body.appendChild(script);
      }
    </script>
  </body>

</html>
